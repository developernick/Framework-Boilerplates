<html lang="en">
	<head>
		<meta charset="utf-8"> <!-- Latin Character set -->
		<meta http-equiv="X-UA-Compatiable" content="IE=edge"><!-- Used to ensure Internet Explore uses the most recient js software to run -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="My websites description as appearing on Google, Bing, Yahoo, ect....">
		<meta name="author" content="Nick Selesky">
		<title>Bootstrap 2 Column Boilerplate</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">

			<header class="page-header">
				<h1>My Header Text</h1>
				<p class="lead">This is my 2 column layout</p>
			</header><!-- end header -->

			<h3>My Page Content</h3>
			<div class="row">
				<article class="col-md-8">
					<h3>Welcome to the Web</h3>
					<p>Lorem Ipsum to go Here</p>
				</article><!-- end article -->

				</article>
				<aside class="col-md-4">
					<h3>ASIDE CONTENT</h3>
					<ul>
						<li>I've</li>
						<li>Got</li>
						<li>Lots</li>
						<li>of</li>
						<li>Things</li>
						<li>And</li>
						<li>Stuff</li>
					</ul>
				</aside><!-- end aside -->

			</div><!-- end row -->

		</div><!-- container END -->
	</body>
</html>
